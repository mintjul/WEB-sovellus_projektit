<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>JS-sovellus</title>

    <!-- kirjoitusfontti -->
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<body>

    <div id="your-element-selector"></div>

     <header class="animate__animated animate__fadeInDown">
        <h1 class="app-title">Klikkaa nappia</h1>
    </header>

    <button id="showListBtn"> To Do List</button>

    <div id="todolist" style="display:none;">

        <form id="todo-form">
        <input type="text" id="taskInput" placeholder="New task..." />
        <button type="submit" id="addItemBtn" >Add</button>
        </form>

        <p id="error-msg" style="color:red;"></p>
        <ul id="todoList"></ul>

         <button type="button" id="quoteBtn" class="quote-btn">Hae motivaatio</button>
         <p id="quoteText" class="quote-text"></p>
    
    </div>
